<!-- dwitter/templates/dwitter/profile_list.html -->

{% extends 'base.html' %}
{% block content %}

<div class="column">
{% for profile in profiles %}
    <div class="block">
      <div class="card">
        <a href="{% url 'profile' profile.pk %}">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src={{profile.profile_picture.url}}
                       alt="Placeholder image" style="border-radius: 5px;">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">
                  {{ profile.user.username|title }}
                </p>
                <p class="subtitle is-6">
                  @{{ profile.user.username|lower }}
                </p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

{% endfor %}
</div>
{% endblock content %}
